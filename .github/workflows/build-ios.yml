name: Build iOS MAUI App
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'  # iOS 15.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Install MAUI workload
      run: |
        dotnet workload install maui ios --source https://api.nuget.org/v3/index.json --ignore-failed-sources
        dotnet --list-sdks  # Debug: check .NET version
        dotnet workload list  # Debug: check workloads
    - name: Restore dependencies
      run: dotnet restore Calculator.sln --source https://api.nuget.org/v3/index.json
    - name: Build iOS
      run: |
        dotnet build Calculator.iOS.csproj \
          -f net9.0-ios15.0 \
          -c Release \
          /p:TargetPlatformVersion=15.0 \
          /p:ArchiveOnBuild=true \
          /p:EnableAssemblyILStripping=false  # Avoid IL errors
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: '**/bin/Release/net9.0-ios15.0/*.ipa'